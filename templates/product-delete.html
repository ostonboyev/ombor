{% extends 'base.html' %}
{% block title %} Mahsulot | O'chirish {% endblock %}
{% block page %} {{ product.name }} ni o'chirish {% endblock %}

{% block content %}
<form method="post" style="margin: 20px;">
    {% csrf_token %}

    <h4>Haqiqatan ham <strong>"{{ product.name }}"</strong> mahsulotini o‘chirmoqchimisiz?</h4>
    <br>
    <button type="submit" class="btn btn-danger">O‘chirish</button>

    <a href="{% url 'products' %}">
        <button type="button" class="btn btn-success">Bekor qilish</button>
    </a>
</form>
{% endblock %}
